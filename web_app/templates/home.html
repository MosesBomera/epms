{% extends "layout.html" %}

{% block title %}
  COVID-19 Check?
{% endblock %}

{% block body %}
{% include 'partials/navbar.html' %}

<div id="home">
  <div class="symptom-form">
    {% block heading %}
      <h1>COVID-19 Symptom Form</h1>
    {% endblock %}

    <!-- The form -->
    <form action="{{ url_for('home') }}" method="post">
      	  
	  <!-- Phone -->
	  <div class="form-group row">
        <label for="phone" class="col-sm-2 col-form-label">Phone Number</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="phone" placeholder="Kindly, provide your phone details." required>
        </div>
      </div>

       <!-- Temperature -->
      <div class="form-group row">
        <label for="temperature" class="col-sm-2 col-form-label">Temperature</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="temperature"  value="{{ temp }}" required>
        </div>
      </div>

      <!-- sp02 -->
      <div class="form-group row">
        <label for="age" class="col-sm-2 col-form-label">Sp02</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="sp02" value="{{ sp02 }}" required>
        </div>
      </div>

      <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary">Predict</button>
    </div>
  </div>

    </form>
  </div>
</div>
{% endblock %}
